<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width: device-width initial-scale: 1.0">
        <title>Train Passenger Counter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Tilt+Neon&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div id="body-text">
                <div id="intro">
                    <h2>Passenger Counter</h2>
                    <p>This is a simple counter that will be used to tally the number of people boarding a train.
                        <br><br>A button is clicked to add to the tally and another button used to save that number.
                    </p>
                </div>
                <h2>People Entered:</h2>
                <h3 id="passenger-count">0</h3>
            </div>
            <div id="button-section">
                <button id="button-increment" onclick="increment()">INCREMENT</button>
                <button id="button-save" onclick="save()">SAVE</button>
            </div>
            <p id="save-count">Previous entries: </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
