<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width: device-width initial-scale: 1.0">
        <title>Simple Login Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Tilt+Neon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div id="entry-field">
                <input id="user-name" type="text" placeholder="Username">
                <input id="pass" type="password" placeholder="Password">
            </div>
            <div>
                <button class="btn" onclick="user_authentification()">SIGN IN</button>
            </div>
            <p id="authentification-msg"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
